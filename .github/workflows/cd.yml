name: CD - Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'k8s/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'dev' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.3.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tags in kustomization
        working-directory: k8s/overlays/dev
        run: |
          kustomize edit set image \
            k8s-daily-monitor/backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} \
            k8s-daily-monitor/frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Deploy to Dev Kubernetes
        run: |
          kustomize build k8s/overlays/dev | kubectl apply -f -

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/dev-backend -n k8s-monitor-dev --timeout=300s
          kubectl rollout status deployment/dev-frontend -n k8s-monitor-dev --timeout=300s
          kubectl rollout status deployment/dev-celery-worker -n k8s-monitor-dev --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -n k8s-monitor-dev
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n k8s-monitor-dev
          echo ""
          echo "=== Services ==="
          kubectl get services -n k8s-monitor-dev

  deploy-prod:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.3.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tags in kustomization
        working-directory: k8s/overlays/prod
        run: |
          kustomize edit set image \
            k8s-daily-monitor/backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} \
            k8s-daily-monitor/frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Deploy to Prod Kubernetes
        run: |
          kustomize build k8s/overlays/prod | kubectl apply -f -

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/prod-backend -n k8s-monitor-prod --timeout=300s
          kubectl rollout status deployment/prod-frontend -n k8s-monitor-prod --timeout=300s
          kubectl rollout status deployment/prod-celery-worker -n k8s-monitor-prod --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -n k8s-monitor-prod
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n k8s-monitor-prod
          echo ""
          echo "=== Services ==="
          kubectl get services -n k8s-monitor-prod

      - name: Post deployment notification
        if: success()
        run: |
          echo "Production deployment completed successfully!"
          echo "Image tags: ${{ github.sha }}"
