<!doctype html>
<html lang="ko" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K8s Daily Monitor</title>
    <style>
      body { margin: 0; background: #0a0a0a; color: #fafafa; font-family: system-ui, -apple-system, sans-serif; }
      #app-loader { display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 12px; }
      #app-loader .spinner { width: 32px; height: 32px; border: 3px solid #333; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
      #app-loader p { color: #888; font-size: 14px; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="app-loader">
        <div class="spinner"></div>
        <p>Loading K8s Daily Monitor...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // JS 로드 실패 감지 (10초 후에도 React가 마운트 안 되면 에러 표시)
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = '<p style="color:#ef4444;font-size:16px;">⚠ Application failed to load</p>' +
            '<p style="color:#888;font-size:13px;">Press F12 → Console tab for error details</p>' +
            '<p style="color:#666;font-size:12px;">Backend API: <a href="/api/v1/health/summary" style="color:#3b82f6">/api/v1/health/summary</a></p>';
        }
      }, 10000);
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  </body>
</html>
