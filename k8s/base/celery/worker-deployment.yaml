apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: k8s-monitor
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: k8s-daily-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: k8s-daily-monitor
    spec:
      serviceAccountName: k8s-monitor-sa
      initContainers:
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis ping; do
                echo "Waiting for redis..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: celery-worker
          image: k8s-daily-monitor/backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.celery_app
            - worker
            - --loglevel=info
            - --concurrency=2
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: DEBUG
            - name: CHECK_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: CHECK_TIMEOUT_SECONDS
            - name: ANSIBLE_PLAYBOOK_DIR
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: ANSIBLE_PLAYBOOK_DIR
            - name: ANSIBLE_INVENTORY_DIR
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: ANSIBLE_INVENTORY_DIR
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_RESULT_BACKEND
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: SECRET_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - app.celery_app
                - inspect
                - ping
                - --timeout
                - "10"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: ansible-playbooks
              mountPath: /app/ansible/playbooks
              readOnly: true
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
      volumes:
        - name: ansible-playbooks
          configMap:
            name: ansible-playbooks
        - name: kubeconfig
          secret:
            secretName: kubeconfig-secret
            optional: true
