apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: k8s-monitor
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: k8s-daily-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: k8s-daily-monitor
    spec:
      serviceAccountName: k8s-monitor-sa
      imagePullSecrets:
        - name: nexus-registry-secret
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: backend
          image: k8s-daily-monitor/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: DEBUG
            - name: CHECK_INTERVAL_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: CHECK_INTERVAL_MINUTES
            - name: CHECK_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: CHECK_TIMEOUT_SECONDS
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_RESULT_BACKEND
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: SECRET_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig-secret
            optional: true
