apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-monitor-config
  labels:
    {{- include "k8s-daily-monitor.labels" . | nindent 4 }}
data:
  APP_NAME: {{ .Values.config.appName | quote }}
  DEBUG: {{ .Values.config.debug | quote }}
  CHECK_INTERVAL_MINUTES: {{ .Values.config.checkIntervalMinutes | quote }}
  CHECK_TIMEOUT_SECONDS: {{ .Values.config.checkTimeoutSeconds | quote }}
  ANSIBLE_PLAYBOOK_DIR: {{ .Values.config.ansiblePlaybookDir | quote }}
  ANSIBLE_INVENTORY_DIR: {{ .Values.config.ansibleInventoryDir | quote }}
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "k8s_monitor"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
