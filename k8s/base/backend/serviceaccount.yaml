apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-monitor-sa
  namespace: k8s-monitor
  labels:
    app.kubernetes.io/name: k8s-daily-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-monitor-cluster-reader
  labels:
    app.kubernetes.io/name: k8s-daily-monitor
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - services
      - endpoints
      - namespaces
      - componentstatuses
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - pods/log
    verbs: ["get"]
  - apiGroups: [""]
    resources:
      - pods/exec
    verbs: ["create", "get"]
  - nonResourceURLs:
      - /healthz
      - /livez
      - /readyz
      - /healthz/*
      - /livez/*
      - /readyz/*
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-monitor-cluster-reader-binding
  labels:
    app.kubernetes.io/name: k8s-daily-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-monitor-cluster-reader
subjects:
  - kind: ServiceAccount
    name: k8s-monitor-sa
    namespace: k8s-monitor
