# ============================================
# OpenClaw - AI Alert Agent Deployment
# Read-Only sandbox: watches K8s events, sends alerts.
# Never creates, updates, or deletes any K8s resource.
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  labels:
    app: openclaw
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: k8s-daily-monitor
    app.kubernetes.io/component: ai-alert-agent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/component: ai-alert-agent
    spec:
      serviceAccountName: openclaw-sa
      automountServiceAccountToken: true

      # Security hardening: read-only root, no privilege escalation
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: openclaw
          image: openclaw/openclaw:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

          env:
            # ---- Agent mode: alert-only (no system mutation) ----
            - name: OPENCLAW_MODE
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: OPENCLAW_MODE
            - name: OPENCLAW_READONLY
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: OPENCLAW_READONLY
            # ---- Watch settings ----
            - name: WATCH_NAMESPACES
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: WATCH_NAMESPACES
            - name: WATCH_EVENT_TYPES
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: WATCH_EVENT_TYPES
            - name: ERROR_PATTERNS
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: ERROR_PATTERNS
            - name: WATCH_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: WATCH_INTERVAL_SECONDS
            # ---- Ollama (AI enrichment) ----
            - name: OLLAMA_URL
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: OLLAMA_URL
            - name: OLLAMA_MODEL
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: OLLAMA_MODEL
            # ---- Backend webhook ----
            - name: BACKEND_WEBHOOK_URL
              valueFrom:
                configMapKeyRef:
                  name: openclaw-config
                  key: BACKEND_WEBHOOK_URL
            # ---- Messenger credentials ----
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-messenger-secret
                  key: TELEGRAM_BOT_TOKEN
                  optional: true
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: openclaw-messenger-secret
                  key: TELEGRAM_CHAT_ID
                  optional: true
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: openclaw-messenger-secret
                  key: SLACK_WEBHOOK_URL
                  optional: true

          volumeMounts:
            # Alert rules (read-only workspace)
            - name: workspace
              mountPath: /app/workspace
              readOnly: true
            # Temp dir for agent scratch (ephemeral, non-root writable)
            - name: tmp
              mountPath: /tmp

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          ports:
            - containerPort: 8080
              name: http
              protocol: TCP

      volumes:
        # ConfigMap mounted as read-only workspace
        - name: workspace
          configMap:
            name: openclaw-config
            items:
              - key: alert-rules.json
                path: alert-rules.json
        # Ephemeral scratch space
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
