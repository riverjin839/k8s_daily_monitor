# Nexus Registry Pull Secret Template
# 실제 배포 시 .dockerconfigjson 값을 base64 인코딩하여 설정
# 생성 방법:
#   kubectl create secret docker-registry nexus-registry-secret \
#     --docker-server=nexus.company.com:5000 \
#     --docker-username=your-username \
#     --docker-password=your-password \
#     --namespace=k8s-monitor-dev
#
# 또는 기존 docker config 사용:
#   kubectl create secret generic nexus-registry-secret \
#     --from-file=.dockerconfigjson=$HOME/.docker/config.json \
#     --type=kubernetes.io/dockerconfigjson

apiVersion: v1
kind: Secret
metadata:
  name: nexus-registry-secret
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config JSON
  # 예시: {"auths":{"nexus.company.com:5000":{"username":"user","password":"pass","auth":"base64(user:pass)"}}}
  .dockerconfigjson: e30=  # 빈 객체 {} - 실제 배포 시 변경 필요
