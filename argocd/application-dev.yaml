apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-monitor-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: k8s-daily-monitor
    app.kubernetes.io/env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/k8s_daily_monitor.git  # 수정 필요
    targetRevision: develop
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc  # 또는 외부 클러스터 URL
    namespace: k8s-monitor-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  info:
    - name: Environment
      value: Development
    - name: Team
      value: DevOps
