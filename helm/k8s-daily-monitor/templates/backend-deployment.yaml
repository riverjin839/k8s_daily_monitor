apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    {{- include "k8s-daily-monitor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: k8s-daily-monitor
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: {{ include "k8s-daily-monitor.image" (dict "global" .Values.global "repository" .Values.postgresql.image.repository "tag" .Values.postgresql.image.tag) }}
          command: ["sh", "-c", "until pg_isready -h postgres -p 5432 -U postgres; do echo 'Waiting for postgres...'; sleep 2; done"]
      containers:
        - name: backend
          image: {{ include "k8s-daily-monitor.image" (dict "global" .Values.global "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag) }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: k8s-monitor-config
            - secretRef:
                name: k8s-monitor-secret
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig-secret
            optional: true
