# ============================================
# OpenClaw Overlay â€” Opt-in AI Alert Agent
# ============================================
#
# Usage (standalone):
#   kubectl apply -k k8s/overlays/openclaw/
#
# Usage (composite with dev):
#   Create a composite overlay that includes both:
#     resources:
#       - ../dev
#       - ../../base/openclaw
#
# This overlay adds ONLY the OpenClaw resources
# on top of the base deployment.
# ============================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k8s-monitor

resources:
  # Full base stack (backend, frontend, DB, etc.)
  - ../../base
  # OpenClaw AI alert agent (opt-in addition)
  - ../../base/openclaw
