apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: k8s-monitor-dev

namePrefix: dev-

resources:
  - ../../base

patches:
  # Reduce replicas for dev environment
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: celery-worker

  # Reduce resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 250m
    target:
      kind: Deployment
      name: backend

  # Reduce HPA settings for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler

  # Update ingress host for dev
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: k8s-monitor-dev.local
    target:
      kind: Ingress
      name: k8s-monitor-ingress

configMapGenerator:
  - name: k8s-monitor-config
    behavior: merge
    literals:
      - DEBUG=true
      - CHECK_INTERVAL_MINUTES=1

secretGenerator:
  - name: k8s-monitor-secret
    behavior: merge
    literals:
      - DATABASE_PASSWORD=devpassword
      - DATABASE_URL=postgresql://postgres:devpassword@dev-postgres:5432/k8s_monitor
      - REDIS_URL=redis://dev-redis:6379/0
      - CELERY_BROKER_URL=redis://dev-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://dev-redis:6379/0

generatorOptions:
  disableNameSuffixHash: true
