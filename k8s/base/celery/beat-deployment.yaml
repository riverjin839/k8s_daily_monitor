apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: k8s-monitor
  labels:
    app.kubernetes.io/name: celery-beat
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: k8s-daily-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-beat
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/part-of: k8s-daily-monitor
    spec:
      serviceAccountName: k8s-monitor-sa
      imagePullSecrets:
        - name: nexus-registry-secret
      initContainers:
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis ping; do
                echo "Waiting for redis..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: celery-beat
          image: k8s-daily-monitor/backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.celery_app
            - beat
            - --loglevel=info
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: DEBUG
            - name: CHECK_INTERVAL_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: k8s-monitor-config
                  key: CHECK_INTERVAL_MINUTES
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: REDIS_URL
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: CELERY_RESULT_BACKEND
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-monitor-secret
                  key: SECRET_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
