# ============================================
# OpenClaw - Dedicated ServiceAccount & RBAC
# Read-Only sandbox: pods, pods/log, events ONLY
# Create/Update/Delete is strictly forbidden.
# ============================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-sa
  namespace: k8s-monitor
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: k8s-daily-monitor
    app.kubernetes.io/component: ai-alert-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-readonly
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: k8s-daily-monitor
rules:
  # Core: pods (status, metadata)
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get", "list", "watch"]
  # Core: pod logs (read-only streaming)
  - apiGroups: [""]
    resources:
      - pods/log
    verbs: ["get", "list", "watch"]
  # Core: events (error/warning detection)
  - apiGroups: [""]
    resources:
      - events
    verbs: ["get", "list", "watch"]
  # events.k8s.io API group (v1 Events)
  - apiGroups: ["events.k8s.io"]
    resources:
      - events
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openclaw-readonly-binding
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: k8s-daily-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openclaw-readonly
subjects:
  - kind: ServiceAccount
    name: openclaw-sa
    namespace: k8s-monitor
